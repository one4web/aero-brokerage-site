<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Site Identity -->
    <title>Aero Brockrage</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">

    <!-- External CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-icons.css">
    <!-- Site CSS -->
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>
    <!-- Header -->
    <header>
        <div class="container">
            <!-- Logo here -->
            <div class="mt-3">
                <a href="#" class="navbar-brand">
                    <img src="images/logo.png" alt="logo" class="logo mx-auto">
                </a>
            </div>
        </div>
    </header>

    <!-- Main -->
    <main>
        <!-- Main Site Title -->
        <section class="domain-section">
            <div class="container-fluid h-100">
                <div class="main-title d-flex justify-content-center">
                    <h1>Domain is for sale!</h1>
                </div>
                <div class="row h-100 align-items-center">
                    <div class="col-lg-6">
                        <!-- Contact Content -->
                        <div class="contact-content my-5 my-lg-0">
                            <div class="contact-title">
                                <h2>Contact Us</h2>
                            </div>
                            <div class="contact-content-text">
                                <h3>Looking to purchase a domain name?</h3>
                                <div class="contact-content-desc">
                                    <div class="contact-desc-mail">
                                        <i class="bi bi-envelope"></i>
                                        <span>yourmail@gmail.com</span>
                                    </div>
                                    <div class="contact-desc-phone">
                                        <i class="bi bi-telephone"></i>
                                        <span>+44 1234567900</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <!-- Contact Form -->
                        <div class="form-box">
                            <form>
                                <div class="row g-3">
                                    <div class="col-sm-6">
                                        <label for="first-name" class="mb-2">First Name*</label>
                                        <input type="text" class="form-control" placeholder="Enter your first name"
                                            aria-label="First name" id="first-name" name="First-name" required>
                                    </div>
                                    <div class="col-sm-6">
                                        <label for="surname" class="mb-2">Surname*</label>
                                        <input type="text" class="form-control" placeholder="Enter your surname"
                                            aria-label="Surname" id="surname" name="Surname" required>
                                    </div>
                                    <div class="col-sm-6">
                                        <label for="email" class="mb-2">Email*</label>
                                        <input type="email" class="form-control" placeholder="Enter your email"
                                            aria-label="Email" id="email" name="Email" required>
                                    </div>
                                    <div class="col-sm-6">
                                        <label for="phone" class="mb-2">Phone</label>
                                        <input type="number" class="form-control" placeholder="Enter your phone"
                                            aria-label="Phone" id="phone" name="Phone">
                                    </div>
                                    <div class="col-12 d-flex justify-content-between flex-wrap">
                                        <span>Does this domain require a payment plan?* :</span>
                                        <div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="payment-plan" id="inlineRadio1" value="option1" required>
                                                <label class="form-check-label" for="inlineRadio1" required>Yes</label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="payment-plan" id="inlineRadio2" value="option2">
                                                <label class="form-check-label" for="inlineRadio2" required>No</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-12 d-flex justify-content-between flex-wrap mt-1">
                                        <span>Are you purchasing for a company? :</span>
                                        <div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="company-radio" id="inlineRadio1" value="option1">
                                                <label class="form-check-label" for="inlineRadio1">Yes</label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="company-radio" id="inlineRadio2" value="option2">
                                                <label class="form-check-label" for="inlineRadio2">No</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <label for="company-name" class="mb-2">Company name*</label>
                                        <input type="text" class="form-control" placeholder="Enter your company name"
                                            aria-label="Company Name" id="company-name" name="Company Name">
                                    </div>
                                    <div class="col-12">
                                        <label for="proposal" class="mb-2">Proposal*</label>
                                        <textarea class="form-control" placeholder="Your Proposal" id="proposal" name="Proposal" style="height: 100px" required></textarea>
                                    </div>
                                    <div class="col-12">
                                        <button type="submit">Submit</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- JS Here -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
</body>

</html>
